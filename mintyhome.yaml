esphome:
  name: mintymcu_ir
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
  fast_connect: True
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret ap_ssid
    password: !secret ap_password

captive_portal:

# Enable logging
logger:
  level: VERBOSE

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

remote_receiver:
    pin:
      number: D1
      inverted: True
    dump: all

remote_transmitter:
  pin: D2
  # Infrared remotes use a 50% carrier signal
  carrier_duty_percent: 50%

switch:
  # Speakers
  - platform: template
    name: "Speakers Power"
    id: speakers_power
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0x827D
      - binary_sensor.template.publish:
          id: sensor_trigger_speakers_power
          state: ON
      - delay: 1s
      - switch.turn_off: speakers_power
    turn_off_action:
      - binary_sensor.template.publish:
          id: sensor_trigger_speakers_power
          state: OFF
  - platform: template
    name: "Speakers Mute"
    id: speakers_mute
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0x20DF
      - binary_sensor.template.publish:
          id: sensor_trigger_speakers_mute
          state: ON
      - delay: 1s
      - switch.turn_off: speakers_mute
    turn_off_action:
      - binary_sensor.template.publish:
          id: sensor_trigger_speakers_mute
          state: OFF
  - platform: template
    name: "Speakers Volume Up"
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0x906F
  - platform: template
    name: "Speakers Volume Down"
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0xA05F

