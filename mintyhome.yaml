    id: hdmi_auto_turn_on_off
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0xF00F

  # SPDIF Switch
  #
  # * A outputs to Bluetooth transmitter
  # * B outputs to DAC
  #
  - platform: template
    name: "SPDIF Power On"
    id: spdif_power_on
    turn_on_action:
